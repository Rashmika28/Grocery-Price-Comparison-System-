name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Compile Java sources
        run: |
          mkdir -p build/classes
          files=$(find src/main/java -name "*.java" || true)
          if [ -z "$files" ]; then
            echo "No Java sources found to compile; skipping."
          else
            echo "Compiling Java sources..."
            javac -d build/classes $(find src/main/java -name "*.java")
            echo "Compilation finished"
          fi

      - name: List files
        run: |
          echo "Repository contents:"; ls -R
